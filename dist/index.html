        <!--/* ====== Calendário ====== */-->
        <div class="il-container--wrapper">
            <div class="il-alert il-alert--info">
                <p>O arquivo foi salvo com sucesso!</p>
            </div>
            <div class="il-calendar--container">

                <div class="il-calendar--content">
                    <div class="il-calendar--front">
                        <div class="il-current--date">
                            <h1 class="il-year"></h1>
                            <h1 class="il-today"></h1>
                        </div>
                        <div class="il-choices--month">

                            <i class="mdi mdi-12px mdi-minus" id="prev-month"></i>
                            <i class="mdi mdi-12px mdi-plus" id="next-month"></i>
                        </div>
                        <div class="il-current--month">
                            <ul class="il-weeks--days"></ul>
                            <div class="il-weeks"></div>
                        </div>
                    </div>
                </div>
                <div class="il-calendar--controller">
                    <h4>Eventos para o dia <span id="event-day"></span></h4>

                    <div class="il-calendar--controller__content">
                        <div class="il-calendar--header">
                            <table class="il-table il-event--head">
                                <thead>
                                    <tr>
                                        <th>Cod</th>
                                        <th>Nome</th>
                                        <th>Início</th>
                                        <th>Tarefa</th>
                                        <th>Transporte</th>
                                        <th>Ton</th>
                                        <th>Status</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                        <div class="il-calendar--events">
                            <ul class="il-timeline--list"></ul>
                            <ul class="il-add--events"></ul>
                        </div>
                        <!---<div class="il-calendar--btn">
                            <a id="btn-save" href="#" class="il-btn il-btn--save il-btn--small">Salvar a Agenda</a>
                        </div>-->
                    </div>
                </div>
                <div class="il-calendar--search">
                    <form id="il-client" class="il-form--search">
                        <input type="search" name="search" class="il-input--seach" placeholder="Escolha o cliente">
                        <i id="il-form-close" class="mdi mdi-36px mdi-close"></i>
                    </form>
                    <div class="il-search--result"></div>
                </div>
            </div>

            <!--/* ====== Dias da Semana ====== */--
            <ul class="il-scheduler--week" id="week-list">
            </ul>-->

                            <th id="tr-day">Horário</th>

                            <th>Observação</th>
